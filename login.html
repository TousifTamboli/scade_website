<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Login and Sign-Up Forms</title>
</head>
<body>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 20px;
    }

    .form-box {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        text-align: center;
    }

    .form-box h2 {
        margin-bottom: 20px;
    }

    .form-group {
        position: relative;
        margin-bottom: 20px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
    }

    .form-group label {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        background: #fff;
        padding: 0 5px;
        color: #999;
        transition: 0.3s;
        pointer-events: none;
    }

    .form-group input:focus + label,
    .form-group input:valid + label {
        top: -5px;
        left: 10px;
        color: #007bff;
        font-size: 12px;
    }

    .form-group button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
    }

    .form-group button:hover {
        background-color: #0056b3;
    }

    .form-group .form-link {
        color: #007bff;
        text-decoration: none;
    }

    .form-group .form-link:hover {
        text-decoration: underline;
    }

    .form-box p {
        margin-top: 20px;
    }

</style>

<div class="form-container">
    <div class="form-box">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="loginEmail" required>
                <label>Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" required>
                <label>Password</label>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="form-group">
                <a href="#" class="form-link">Forgot Password?</a>
            </div>
        </form>
        <p>New user? <a href="#" class="form-link" id="showSignupForm">Sign up</a></p>
    </div>

    <div class="form-box" id="signupForm" style="display:none;">
        <h2>Sign Up</h2>
        <form id="signupFormElement">
            <div class="form-group">
                <input type="email" id="signupEmail" required>
                <label>Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="signupPassword" required>
                <label>Password</label>
            </div>
            <div class="form-group">
                <button type="submit" id="signupBtn">Sign Up</button>
            </div>
        </form>
        <p>Already have an account? <a href="#" class="form-link" id="showLoginForm">Login</a></p>
    </div>
</div>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Firebase SDK -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { database } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js"; // Adjust for Realtime Database

    // Firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyCC7PCS8THdg5GKPqKl-w3FiB898NGal3s",
  authDomain: "scade-website.firebaseapp.com",
  projectId: "scade-website",
  storageBucket: "scade-website.appspot.com",
  messagingSenderId: "528561962338",
  appId: "1:528561962338:web:317afbc9c42463f458803b",
  measurementId: "G-4D3K51P8E3"
};
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    const db = database(app); // Initialize Realtime Database

    // Login form handling
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in successfully
                const user = userCredential.user;
                alert('Logged in successfully');
                // You may want to redirect or show a success message
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
            });
    });

    // Signup form handling
    const signupForm = document.getElementById('signupFormElement');
    signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed up successfully
                const user = userCredential.user;
                alert('User Created');
                // You may want to redirect or show a success message
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
            });
    });

    // Toggle between login and signup forms
    document.getElementById('showSignupForm').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('signupForm').style.display = 'block';
        document.querySelector('.form-box').style.display = 'none';
    });

    document.getElementById('showLoginForm').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('signupForm').style.display = 'none';
        document.querySelector('.form-box').style.display = 'block';
    });
</script>

</body>
</html>
