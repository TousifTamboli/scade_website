<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js"; // Adjust for Realtime Database
    

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCC7PCS8THdg5GKPqKl-w3FiB898NGal3s",
        authDomain: "scade-website.firebaseapp.com",
        projectId: "scade-website",
        storageBucket: "scade-website.appspot.com",
        messagingSenderId: "528561962338",
        appId: "1:528561962338:web:317afbc9c42463f458803b",
        measurementId: "G-4D3K51P8E3"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    const db = getDatabase(app); 

    // Signup form handling
    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const regNumber = document.getElementById('regNumber').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed up successfully
                const user = userCredential.user;
                const uid = user.uid;

                set(ref(db, 'users/' + uid), {
                    name: name,
                    registrationNumber: regNumber,
                    email: email
                }).then(() => {
                    alert('Signup successful');
                    window.location.href = 'login.html';
                }).catch((error) => {
                    alert('Database error: ' + error.message);
                });
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
            });
    });
</script>
